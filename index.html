<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">

    <header class="img-container">
      <img class="img1" src="images/image-equilibrium.jpg" alt="equilibrium image NFT ">
      <img class="icon-img" src="images/icon-view.svg" alt="">
    </header>
    
   
    <section class="main">

      <h1 id="nft-name">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <span class="item1">
        <h3 id="nft-price"><img class="item1-img" src="images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</h3>
        <h3><img class="item1-img" src="images/icon-clock.svg" > 3 days left</h3>
      </span> 
      
      <hr />

      <span class="item2">
        <img class="img3" src="images/image-avatar.png" alt="creator's image">
        <p id="creator-info">Creation of <span id="creator-name">Jules Wyvern</span></p>
      </span>

    </section>

  </div>

  <footer class="attribution">
    <h4>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ikquilibrium</a>.
    </h4>
  </footer>
</body>
</html>
